<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="jumbotron text-center text-white bg-dark">
        <div class="container">
            <h1 class="display-4">Employee Data Management</h1>
            <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
        </div>
    </div>

    <form class="mb-5 border p-3 rounded">
        <h2 class="m-3">Add Employee</h2>
        <div class="form-group">
            <label for="employee-name">Employee Name</label>
            <input type="text" class="form-control" id="employee-name" placeholder="Jane Doe">
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <input type="text" class="form-control" id="role" placeholder="CEO">
        </div>
        <div class="form-group">
            <label for="start-date">Start Date (MM/DD/YYYY)</label>
            <input type="date" class="form-control" id="start-date" placeholder="01/08/1989">
        </div>
        <div class="form-group">
                <label for="months-worked">Months Worked</label>
                <input type="text" class="form-control" id="months-worked" placeholder="200000">
        </div>
        <div class="form-group">
            <label for="monthly-rate">Monthly Rate</label>
            <input type="text" class="form-control" id="monthly-rate" placeholder="200000">
        </div>
        <button type="submit" id="Submit" class="btn btn-primary">Submit</button>
        <button type ="button" id="go" onClick ="retrieveObjects();" class="btn btn-primary">CLICK ME</button>
    </form>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Employee Name</th>
                <th scope="col">Role</th>
                <th scope="col">Start Date</th>
                <th scope="col">Months Worked</th>
                <th scope="col">Monthly Rate</th>
                <th scope="col">Amount Paid</th>
            </tr>
        </thead>

    </table>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="./assets/javascript/main.js"></script>
    
</body>
</html>
